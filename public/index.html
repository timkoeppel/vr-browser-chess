<!DOCTYPE html>
<html lang="en">

<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
    <meta charset="UTF-8">
    <title>VR Browser Chess | Tim Köppel</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- BABYLON.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <!-- VR Browser Chess APP -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./main.js"></script>

    <!-- Style -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- GAME MENU -->
<div id="gameMenu" class="d-flex justify-content-center">
    <form class="container-sm">
        <h1>VR Browser Game</h1>
        <!-- Name -->
        <div class="mb-3">
            <label for="player_name" class="form-label">Player Name</label>
            <input type="text" class="form-control" id="player_name" required>
        </div>

        <!-- Color -->
        <div class="mb-3">
            <label for="player_color" class="form-label">Color</label><br>
            <div id="player_color" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="color" id="white" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="white">White</label>

                <input type="radio" class="btn-check" name="color" id="black" autocomplete="off">
                <label class="btn btn-outline-primary" for="black">Black</label>
            </div>
        </div>

        <!-- Avatar -->
        <div class="mb-3">
            <label for="avatars" class="form-label">Avatar</label>
            <div id="avatars" class="input-group">
                <input type="radio" name="avatar" id="male_01" class="avatar_radio" checked>
                <label for="male_01"><img src="./img/male_01.png" alt="Male 01" class="avatar_img"></label>
                <input type="radio" name="avatar" id="male_02" class="avatar_radio">
                <label for="male_02"><img src="./img/male_02.png" alt="Male 02" class="avatar_img"></label>
                <input type="radio" name="avatar" id="male_03" class="avatar_radio">
                <label for="male_03"><img src="./img/male_03.png" alt="Male 03" class="avatar_img"></label>
                <input type="radio" name="avatar" id="female_01" class="avatar_radio">
                <label for="female_01"><img src="./img/female_01.png" alt="Female 01" class="avatar_img"></label>
                <input type="radio" name="avatar" id="female_02" class="avatar_radio">
                <label for="female_02"><img src="./img/female_02.png" alt="Female 02" class="avatar_img"></label>
                <input type="radio" name="avatar" id="female_03" class="avatar_radio">
                <label for="female_03"><img src="./img/female_03.png" alt="Female 03" class="avatar_img"></label>
            </div>
        </div>

        <!-- Controller -->
        <div class="mb-3">
            <label for="player_color" class="form-label">Controller Type</label><br>
            <div id="player_controller" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="controller" id="voice" autocomplete="off"
                       aria-describedby="voice_help" checked>
                <label class="btn btn-outline-primary" for="voice">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-megaphone-fill" viewBox="0 0 16 16">
                        <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-11zm-1 .724c-2.067.95-4.539 1.481-7 1.656v6.237a25.222 25.222 0 0 1 1.088.085c2.053.204 4.038.668 5.912 1.56V3.224zm-8 7.841V4.934c-.68.027-1.399.043-2.008.053A2.02 2.02 0 0 0 0 7v2c0 1.106.896 1.996 1.994 2.009a68.14 68.14 0 0 1 .496.008 64 64 0 0 1 1.51.048zm1.39 1.081c.285.021.569.047.85.078l.253 1.69a1 1 0 0 1-.983 1.187h-.548a1 1 0 0 1-.916-.599l-1.314-2.48a65.81 65.81 0 0 1 1.692.064c.327.017.65.037.966.06z"/>
                    </svg>
                    Voice</label>

                <input type="radio" class="btn-check" name="controller" id="gaze" autocomplete="off"
                       aria-describedby="gaze_help">
                <label class="btn btn-outline-primary" for="gaze">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-bullseye" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                        <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                    Gaze</label>
            </div>
            <div id="voice_help" class="form-text">Control by saying for instance "Select A1", "Move to "A3"</div>
            <div id="gaze_help" class="form-text no_display">Control by the VR-gaze by looking at a figure/field for a
                second
            </div>
        </div>

        <!-- AI -->
        <div class="mb-3">
            <label for="player_color" class="form-label">AI difficulty</label><br>
            <div id="ai_difficulty" class="btn-group" role="group" aria-label="Basic radio toggle button group"
                 aria-describedby="ai_help">
                <input type="radio" class="btn-check" name="ai" id="easy" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="easy">Easy</label>

                <input type="radio" class="btn-check" name="ai" id="intermediate" autocomplete="off">
                <label class="btn btn-outline-primary" for="intermediate">Intermediate</label>

                <input type="radio" class="btn-check" name="ai" id="expert" autocomplete="off">
                <label class="btn btn-outline-primary" for="expert">Expert</label>
            </div>
            <div id="ai_help" class="form-text">If no other player is in the lobby the game is played against an AI
            </div>
        </div>

        <!-- Lobby -->
        <div class="mb-3">
            <label class="form-label" for="lobby">Lobby</label>
            <ul id="lobby" class="list-group-numbered">
                <li id="player_1-lobby" class="list-group-item"></li>
                <li id="player_2-lobby" class="list-group-item"></li>
            </ul>
        </div>

        <!-- Ready -->
        <div class="mb-3">
            <button id="ready_btn" type="submit" class="btn btn-success" disabled>I am Ready!</button>
        </div>
    </form>
</div>

<!-- Canvas for BABYLON.js -->
<div id="fps" class="no_display">0</div>
<canvas id="gameCanvas" class="no_display">

</canvas>
</body>
</html>
